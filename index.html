<!DOCTYPE html>
<html lang="en">
<head>

<body>

        <button id="login-button" class="login-button">Continue</button>
        <p id="login-error" class="login-error"></p>
    </div>
</div>

<div id="app" class="hidden">
    <div id="mobile-menu-toggle" class="mobile-menu-toggle">â˜°</div>

    <nav class="sidebar">
        <button class="nav-button" data-category="cars">Cars</button>
        <button class="nav-button" data-category="guns">Guns</button>
        <button class="nav-button" data-category="wraps">Wraps</button>
        <button class="nav-button" data-category="gun-customisation">Gun Customisation</button>
        <button class="nav-button" data-category="car-customisation">Car Customisation</button>
    </nav>

    <main class="content">
        <h1 id="category-title">Cars</h1>
        <input id="search-input" class="search-bar" type="text" placeholder="Search items...">
        <p id="status-message"></p>
        <div id="items-container" class="items-container"></div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
