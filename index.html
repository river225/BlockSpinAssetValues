<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BlockSpin Asset Values</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

<!-- LOGIN SCREEN -->
<div id="login-screen" class="login-screen">
    <div class="login-box">
        <h2 class="login-title">Secure Access</h2>

        <input 
            type="password" 
            id="password-input" 
            placeholder="Enter Password"
            class="login-input"
        />

        <button id="login-button" class="login-button">
            Continue
        </button>

        <p id="login-error" class="login-error"></p>
    </div>
</div>

<!-- MAIN APP -->
<div id="app" class="hidden">

    <!-- MOBILE HAMBURGER -->
    <div id="mobile-menu-toggle" class="mobile-menu-toggle">â˜°</div>

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <button class="nav-button active" data-category="cars">Cars</button>
        <button class="nav-button" data-category="guns">Guns</button>
        <button class="nav-button" data-category="wraps">Wraps</button>
        <button class="nav-button" data-category="gun-customisation">Gun Customisation</button>
        <button class="nav-button" data-category="car-customisation">Car Customisation</button>
    </nav>

    <!-- CONTENT -->
    <main class="content">
        <h1 id="category-title">Cars</h1>

        <!-- SEARCH BAR -->
        <input 
            type="text" 
            id="search-input" 
            placeholder="Search items..." 
            class="search-bar"
        />

        <div id="items-container" class="items-grid"></div>
        <div id="status-message" class="status-message"></div>
    </main>
</div>

<script src="script.js"></script>
</body>
</html>
